<!DOCTYPE html>
<html>
  <head>
    <title>Student listing</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body>
    <h2> List of students</h2>
    <div id="displayStudents"></div>
    <div id="painelProdutos">
      <fieldset>
        <legend>Student Filter</legend>
        <div class="separatorPanel">
          <label for="name">Name: </label>
          <br />
          <input type="text" id="name" /><br />
        </div>
        <div class="separatorPanel">
          <label for="surname">Surname: </label>
          <br />
          <input type="text" id="surname" /><br />
        </div>
        <div class="separatorPanel">
          <label for="birth">Birth: </label>
          <br />
          <input type="text" id="birth" /><br />
        </div>
        <div class="separatorPanel">
          <label for="rg">RG: </label>
          <br />
          <input type="text" id="rg" /><br />
        </div>
        <div class="separatorPanel">
          <label for="cpf">CPF: </label>
          <br />
          <input type="text" id="cpf" /><br />
        </div>
        <div class="separatorPanel">
          <label for="income">Base income: </label>
          <br />
          <input type="text" id="income" /><br />
        </div>
        <div class="separatorPanel">
          <label for="gender">Gender:</label>
          <br />
          <select id="gender"></select>
          <input type="text" id="genderAdd" />
        </div>
        <div class="separatorPanel">
          <button id="btFilter">Filter</button>
          <button id="btAdd">Add</button>
        </div>
      </fieldset>
    </div>
    <hr/>
    <h2>List students filtered</h2>
    <div id="filterStudents"></div>
  </body>
  <hr/>
  <h2>List of students to be recovered  with an average of less than 7</h2>
  <div id="displayLowerAverageStudents">
  </div>
  <footer>
    <script src="scripts/main.js" type="module"></script>
  </footer>
</html>
